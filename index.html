<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="%BASE_URL%logo.png" />
    <title>Truesoft</title>
    <meta name="description" content="Enterprise software solutions by Truesoft" />

    <meta property="og:title" content="Truesoft" />

    <meta property="og:image" content="https://truesoft.ae/logo.png" />

    <meta name="twitter:card" content="summary_large_image" />

    <meta name="twitter:image" content="https://truesoft.ae/logo.png" />
  </head>

  <body>
    <div id="root"></div>
    <!-- GitHub Pages SPA redirect: restore path from query string -->
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
